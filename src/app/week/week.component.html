{{ dayTitle | titlecase }}
<div class="ml-4">
  <div class="row">
    <span *ngFor="let item of week; let index = index" class="col-1 text-center">
      {{ item.day.day_label }} <br> {{ item.day.date | date:'dd/MM/yyyy' }}
      <!--<input type="checkbox" id="index" checked disabled class="form-check-input">
      <label class="form-check-label" for="index">
        Completed
      </label>
    -->
    </span>
  </div>
  <div class="row">
    <span *ngFor="let item of week" class="col-1">
      <ul class="list-group">
        <li *ngFor="let activity of item.activities"
          class="list-group-item text-center" 
          [appActivityColor]="activity"> 
          {{ activity.name | uppercase }} 
        </li>
      </ul>
    </span>
  </div>
</div>
