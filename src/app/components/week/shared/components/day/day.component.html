<form [formGroup]="form">
  <span *ngIf="activityDetail.categoryId == 'swim' || activityDetail.categoryId == 'bike' || activityDetail.categoryId == 'run'">
    <span fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
        <mat-form-field>
          <mat-select 
            formControlName="activityType" 
            required placeholder="Category type" 
            (selectionChange)="onChangeType($event.value)">
          <mat-option *ngFor="let type of types" [value]="type.value">
            {{ type.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>   
      <mat-icon *ngIf="displaySwimHelp" 
        matTooltip="Click me to select an existing swim session" 
        class="link" (click)="helpSwim()">
        help
      </mat-icon>
    </span>
    <span fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
      <mat-form-field class="example-full-width">
        <input matInput type="number" formControlName="plannedDistance" placeholder="Distance (km)">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input matInput type="number" formControlName="plannedTime" placeholder="Time (minutes)">
      </mat-form-field>
    </span>
    <span fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px">
      <textarea formControlName="plannedContent" placeholder="Content" cols="50" rows="5"></textarea>
    </span>
    <hr>
    <span fxLayout="row" fxLayoutGap="15px" fxLayoutAlign="end center">
        <button *ngIf="activityDetail.id" mat-raised-button color="primary" (click)="remove()">Remove</button>
        <button mat-raised-button color="primary" [disabled]="saveButtonDisabled" (click)="save()">Save</button>
    </span>
  </span>

</form>
