<div fxLayout="column" class="py-5 my-5" fxLayoutAlign="center center">
  <mat-card>
      <mat-card-title>Sign in</mat-card-title>
      <mat-card-content>
          <form [formGroup]="form" fxLayout="column" fxLayoutGap="15px" fxLayoutAlign="center center">
              <mat-form-field>
                  <input formControlName="username" matInput type="text" placeholder="username">
              </mat-form-field>
              <mat-form-field>
                  <input formControlName="password" matInput type="password" placeholder="mot de passe">
              </mat-form-field>
              <div *ngIf="error$ | async; let error">{{ error }}</div>
              <button mat-raised-button color="primary" (click)="signIn()">Sign in</button>
          </form>
      </mat-card-content>
  </mat-card>
</div>
