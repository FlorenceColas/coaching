<div fxLayout="row" class="py-5 my-5" fxLayoutAlign="center center">
  <mat-card>
      <mat-card-title>My profile</mat-card-title>
      <mat-card-content *ngIf="currentUser$ | async; let user" fxLayout="column" fxLayoutGap="15px">
        <div>Name: {{ user.displayname }}</div>
        <div>username: {{ user.username }}</div>
      </mat-card-content>
  </mat-card>
</div>
